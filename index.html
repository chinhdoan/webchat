<!-- @format -->

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Web Chat</title>
	</head>
	<body>
		<!-- container & title -->
		<div class="container">
			<h1 class="text-center">Web Chat</h1>
			<!-- buttons for chatrooms -->
			<div class="chat-rooms mb-3 text-center">
				<div class="my-2">Choose a chatroom:</div>
				<button class="btn" id="general">#chung</button>
				<button class="btn" id="gaming">#trò chơi</button>
				<button class="btn" id="document">#tài liệu lập trình</button>
				<button class="btn" id="admin">#thành viên</button>
			</div>
			<!-- chat list / window -->
			<div class="chat-window">
				<ul class="chat-list list-group"></ul>
			</div>
			<!-- new chat form -->
			<form class="new-chat my-3">
				<div class="input-group">
					<input placeholder="send a message" type="text" id="message" class="form-control" required />
					<div class="input-group-append">
						<input type="submit" class="btn" value="send" />
					</div>
				</div>
			</form>
			<!-- update name form -->
			<form class="new-name my-3">
				<div class="input-group">
					<input placeholder="type your name" type="text" id="name" class="form-control" required />
					<div class="input-group-append">
						<input type="submit" class="btn" value="update" />
					</div>
				</div>
				<div class="update-mssg"></div>
			</form>
		</div>
		<script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
		<script src="scripts/chat.js"></script>
		<script src="scripts/ui.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
